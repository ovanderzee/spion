<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../dist/createSpion.js"></script>
    <script type="text/javascript">
        const logSpion = createSpion(console, 'log', window);

        console.log('Do');
        console.log('you');
        console.log('hear');
        console.log('me?');

        console.info(logSpion.report()); // 4 Intelligence items
        console.log(Object.keys(logSpion)) // ['report']

        console.info('------------------')

        const logSpion2 = createSpion(console, 'log', window);

        console.log('Loud');
        console.log('and');
        console.log('clear!');

        console.info(logSpion2.report()); // 3 Intelligence items
        console.log("'report' in logSpion2", 'report' in logSpion2) // true
    </script>
    <style>
        body {
            background: #ffaa55;
            color: #0055aa;
            font: 16px/1.333 serif;
            margin: 1em;
        }
        h1, h4, p, ul {
            margin: 1ex 0;
        }
        h1, h2, h3, h4, h5, h6 {
            border-bottom: 2px currentColor;
        }
        h1 {
            border-bottom-style: double;
        }
        h2, h3 {
            border-bottom-style: solid;
        }
        h4, h5, h6 {
            border-bottom-style: dotted;
        }
        code {
            background: #d5d5d5;
        }
        code::before,
        code::after {
            content: '\00a0';
        }
        ul {
            padding: 0;
            list-style: none;
        }
        li::before {
            content: '- ';
        }
    </style>
    <title></title>
</head>
<body>
    <h1>Spion</h1>
    <ul>
        <li>read code example</li>
        <li>look at the console</li>
    </ul>
</body>
</html>
